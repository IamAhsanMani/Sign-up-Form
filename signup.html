<div class="container w-50">
    <h2 class="text-center text-primary">Create Account</h2>
    <hr />
    <br />
    <br />
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">    
                <label for="email">Email</label>
            </div>
            <div class="col-sm-8">
                <input type="Email" id="email" autofocus class="form-control" placeholder="Email" onBlur="emailValid()" onFocus="allClear('errEmail')"/><span class="text-danger alert-span" id="errEmail"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">    
                <label for="email">UserName</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="username" class="form-control" placeholder="Username" onBlur="userNameValid()"  onFocus="allClear('errusername')"/><span class="text-danger  alert-span" id="errusername"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">    
                <label for="email">Password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" id="password" class="form-control" placeholder="Password" onBlur="passwordValid()" onFocus="allClear('errpassword')"/><span class="text-danger  alert-span" id="errpassword"></span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4">    
                <label for="email">Confirm Password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" id="password1" class="form-control" placeholder="Confirm Password" onBlur="passwordValid1()" onFocus="allClear('errpassword1')"/><span class="text-danger  alert-span" id="errpassword1"></span>
            </div>
        </div>
    </div>
    <br />
    <div class="row text-center">
        <div class="col-sm-12">
            <input type="submit" value="Create" class="btn btn-success" onClick="signUp()"/>
        </div>
    </div>



</div>
</div>
